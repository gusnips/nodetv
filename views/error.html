<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title><%=status + ' - Error'%></title>
        <meta name="description" content="<%=status + ' - Error page'%>">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"/>
        <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"/>
        <!--[if lt IE 9]>
          <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
          <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="page" class="container">
            <!--page content-->     
            <div class="row">
                <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-lg-6 col-sm-8 col-md-6" style="margin-top:100px">
                    <br />
                    <h1 style="text-align:center;margin-top:50px"><span style="font-size:84px;">500</span></h1>
                    <h3 style="text-align:center;"><%-error%></h3>
                    <p style="text-align:center;margin-bottom:50px">
                        Sorry an error has occurred, please try refreshing the page or
                        <br /><br />navigate back to <a href="/">Home</a>
                    </p>
                  <% if(env==='development'){ %>
                    <pre>
                      <code>
                        <%-stack%>
                      </code>
                    </pre>
                  <% } %>
                    <br />
                </div>
            </div>

        </div>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
